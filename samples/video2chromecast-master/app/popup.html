<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/open-sans-fontface/open-sans.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body ng-app="v2cPopup">

      <table ng-controller='PopupCtrl'>
        <caption>Captured Videos</caption>
        <tbody>
            <tr ng-repeat="video in videos track by $index | orderBy: video.date" ng-mouseenter="highlight(video)" ng-mouseleave="unhighlight(video)">
                <td><a ng-href="{{video.url}}"><i class="fa fa-film"></i></a></td>
                <td>{{video.type}}</td>
                <td>{{video.size | videoSize}}</td>
                <td>{{video.date | videoDate}}</td>
                <td class="hand" ng-click='play(video)'><i class="fa fa-play"></i></td>
            </tr>
        </tbody>
    </table>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/popup.js -->
    <script src="scripts/popup.js"></script>
    <!-- endbuild -->
  </body>
</html>
